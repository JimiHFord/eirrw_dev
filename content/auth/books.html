<form id="addBookForm">
  <div class="grid grid-cols-6 gap-6 text-neutral-900 dark:text-neutral-200">
    <div class="col-span-6">
      <label for="title" class="block text-sm font-medium">title</label>
      <input type="text" id="title" name="title"
        class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700 border-neutral-600 focus:ring-primary-600 focus:border-primary-600">
    </div>
    <div class="col-span-6 sm:col-span-2">
      <label for="release" class="block text-sm font-medium">release</label>
      <input type="date" id="release" name="release"
        class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700 border-neutral-600 focus:ring-primary-600 focus:border-primary-600">
    </div>
    <div class="col-span-5 sm:col-span-2 sm:col-start-4">
      <label for="readDate" class="block text-sm font-medium">read date</label>
      <input type="date" id="readDate" name="readDate"
        class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700 border-neutral-600 focus:ring-primary-600 focus:border-primary-600">
    </div>
    <div class="col-span-6 sm:col-span-1 justify-self-start">
      <label for="read" class="block text-sm font-medium">reccomend</label>
      <input type="checkbox" id="read" name="read"
        class="h-4 w-4 rounded border-neutral-600 text-neutral-800 bg-neutral-100 dark:text-neutral-600 dark:bg-neutral-700 focus:ring-primary-600 focus:border-primary-600 focus:ring-offset-0">
    </div>
    <div class="col-start-1 col-span-6 sm:col-span-5">
      <label for="author-select" class="block text-sm font-medium">Author</label>
      <select name="author-select" id="author-select" multiple>
        <option>Author 1</option>
        <option>Author 2</option>
      </select>
    </div>
    <div class="col-span-2 sm:col-span-1">
      <label for="new-author" class="block text-sm font-medium">New Author</label>
      <button type="button" id="new-author" name="new-author"
        class="inline-flex justify-center rounded-md border border-transparent bg-neutral-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        {{< icon "bars" >}}
      </button>
    </div>
    <div id="new-author-section" class="max-w-full grid col-span-6 grid-cols-6 gap-6 hidden">
      <div class="col-start-1 col-span-6 sm:col-span-3">
        <label for="author-fname" class="block text-sm font-medium">Author First Name</label>
        <input type="text" id="author-fname" name="author-fname" class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700">
      </div>
      <div class="col-span-6 sm:col-span-3">
        <label for="author-lname" class="block text-sm font-medium">Author Last Name</label>
        <input type="text" id="author-lname" name="author-lname" class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700">
      </div>
    </div>
    <div class="col-start-1 col-span-6 sm:col-span-4">
      <label for="series-select" class="block text-sm font-medium">Series</label>
      <select name="series" id="series" class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700">
        <option>Series 1</option>
        <option>Series 2</option>
      </select>
    </div>
    <div class="col-span-3 sm:col-span-1">
      <label for="series-entry" class="block text-sm font-medium">Entry</label>
      <input type="number" id="series-entry" name="series-entry" class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700">
    </div>
    <div class="col-span-3 sm:col-span-1">
      <label for="new-series" class="block text-sm font-medium">New Series</label>
      <input type="checkbox" id="new-series" name="new-series"
        class="h-4 w-4 rounded border-gray-300 text-neutral-800 ring-neutral-700 bg-neutral-100 dark:text-neutral-600 dark:focus:ring-neutral-500 dark:bg-neutral-700">
    </div>
    <div id="new-series-section" class="max-w-full grid col-span-6 grid-cols-6 gap-6 hidden">
      <div class="col-span-6 sm:col-span-5">
        <label for="series-name" class="block text-sm font-medium">Series Name</label>
        <input type="text" id="series-name" name="series-name" class="mt-1 block w-full rounded-md shadow-sm bg-neutral-100 dark:bg-neutral-700">
      </div>
      <div class="col-span-6 sm:col-span-1 justify-self-start">
        <label for="series-rec" class="block text-sm font-medium">reccomend</label>
        <input type="checkbox" id="series-rec" name="series-rec" class="h-4 w-4 rounded border-gray-300 text-neutral-800 ring-neutral-700 bg-neutral-100 dark:text-neutral-600 dark:focus:ring-neutral-500 dark:bg-neutral-700"">
      </div>
    </div>
    <button type="submit" class="nline-flex justify-center rounded-md border border-transparent bg-neutral-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">submit</button>
  </div>
</form>
