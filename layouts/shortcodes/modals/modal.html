{{ $title := .Get "title" | default "Custom Modal" }}
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="modal-{{ $title | anchorize }}" hidden>
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity" id="modal-{{ $title | anchorize }}-backdrop"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-neutral text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-prose"
        id="modal-{{ $title | anchorize }}-content"
        >
        <div class="bg-neutral-50 dark:bg-neutral-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-primary-100 dark:bg-primary-800 sm:mx-0 sm:h-10 sm:w-10">
              {{ partial "icon.html" "triangle-exclamation" }}
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">{{ .Get "title" }}</h3>
              <div class="mt-2">
                {{ .Inner }}
              </div>
            </div>
          </div>
        </div>
        <div class="bg-neutral-100 dark:bg-neutral-900 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          {{ $confirm := .Get "btn-confirm" | default "Confirm" }}
          {{ $cancel := .Get "btn-cancel" | default "Cancel" }}
          <button type="button" id="modal-{{ $title | anchorize }}-btn-{{ $confirm | anchorize }}"
            class="
              inline-flex w-full justify-center rounded-md
              border border-transparent bg-primary-600 dark:bg-primary-800
              px-4 py-2 text-base text-neutral font-medium shadow-sm
              hover:bg-primary-700 dark:hover:bg-primary-600
              focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-neutral-900
              sm:ml-3 sm:w-auto sm:text-sm
            ">
            {{ $confirm }}
          </button>
          <button type="button" id="modal-{{ $title | anchorize }}-btn-{{ $cancel | anchorize }}"
            class="
              mt-3 inline-flex w-full justify-center rounded-md
              border border-neutral-300 dark:border-neutral-600 bg-neutral-100 dark:bg-neutral-700
              px-4 py-2 text-base font-medium shadow-sm dark:text-neutral
              hover:bg-neutral dark:hover:bg-neutral-500
              focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-neutral-900
              sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
            ">
            {{ $cancel }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
